name: Unimart Backend CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write
  issues: write
  security-events: write
  pull-requests: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Build the app
      run: yarn build

  docker-image-scan:
    name: Docker Image Scan
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Build Docker image for scan
        run: docker build -t unimart-backend-scan -f Dockerfile .

      - name: Docker Scout Scan
        uses: docker/scout-action@v1.18.1
        with:
          dockerhub-user: ${{ secrets.DOCKER_USERNAME }}
          dockerhub-password: ${{ secrets.DOCKER_PASSWORD }}
          command: quickview,cves
          sarif-file: docker-scout-report.sarif

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: docker-scout-findings
          path: docker-scout-report.sarif

  version:
    name: Bump Version
    runs-on: ubuntu-latest
    needs: [docker-image-scan]
    if: github.event_name == 'push'
    outputs:
      version: ${{ steps.bump.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout master

      - name: Bump patch version
        id: bump
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          NEW_VERSION=$(npm version patch -m "chore: bump version to %s" | sed 's/^v//')
          echo "New version: $NEW_VERSION"

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Push version bump commit and tag
        run: |
          git push origin HEAD:master --follow-tags

  docker:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: version
    if: github.event_name == 'push'

    env:
      IMAGE_NAME: bonaxl015/unimart-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set VERSION_TAG from version bump
        run: echo "VERSION_TAG=${{ needs.version.outputs.version }}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:$VERSION_TAG .

      - name: Push Docker image
        run: docker push $IMAGE_NAME:$VERSION_TAG
